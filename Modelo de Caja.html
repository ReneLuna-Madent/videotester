<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caja</title>
</head>
<style>
    body {
        margin: 0px;
    }
.caja1{
    background-color: #6b0504 ;
    width: 20px;
    height: 20px;
    padding: 20px;
    border: 2px solid #3f93ca;
    margin: 10px 20px 30px 40px;
    /*box-sizing: border-box;*/
}

.caja2{
    background-color: #890504 ;
    width: 30px;
    height: 30px;
    padding: 30px;
    border: 2px solid #eb7718;
    /*box-sizing: border-box;*/
}

</style>
<body>
    <div class="caja1"> </div>
    <div class="caja2"> </div>
</body>
</html>
